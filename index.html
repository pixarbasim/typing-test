<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div id="root">
            <div id="typing-text-container"
                class="noselect">
                <span v-for="(word, index) in textToType" v-bind:class="{ word, isTyped: isWordTyped(index) }"/>{{word}}</span>
            </div>
            <div id="user-input-container">
                <textarea id="text-input" placeholder="Start typing above news here..."
                    v-model="userInput" v-on:keyup="onKeyUp($event)"></textarea>
            </div>
            <div id="keyboard-container">
                <div v-for="row in $options.keys" class="row">

                    <keyboard-key
                      v-for="key in row"
                      :id="'key'+key.key"
                      :key_value="key.key"
                      :keyboard-class="keyClass(key)">

                    </keyboard-key>
                </div>
            </div>
            <div id="status-container">
                <div class="right-section">
                    <span id="total-words" class="status-info"><span class="status-label">Total words:</span> {{status.totalWords}}</span>•
                    <span id="correct-words" class="status-info"><span class="status-label">Correct:</span> {{status.correct}}</span>•
                    <span id="wrong-words" class="status-info"><span class="status-label">Wrong:</span> {{status.wrong}}</span>•
                    <span id="total-key-strokes" class="status-info"><span class="status-label">Total keystrokes:</span> {{status.totalStrokes}}</span>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
